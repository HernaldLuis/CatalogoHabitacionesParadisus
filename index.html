  <style>
    /* Estilos generales del body */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover; /* Hace que la imagen o video cubra todo el fondo */
      background-position: center;
      background-attachment: fixed;
      color: white;
      overflow-x: auto;
      overflow-y: auto;
      min-width: 100vw;
      min-height: 100vh;
    }

    /* Video de fondo en pantalla completa */
    #video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Asegura que el video cubra todo el espacio sin deformarse */
      z-index: -1; /* Coloca el video por debajo de los dem√°s elementos */
      opacity: 0.75; /* Transparencia del video */
      pointer-events: none; /* Evita que el video interrumpa clics */
    }

    /* Contenedor del formulario de login */
    #login-container {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.6); /* Fondo oscuro semitransparente */
      padding: 30px;
      border-radius: 12px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Estilos para los campos de entrada y bot√≥n en login */
    #login-container input,
    #login-container button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    #login-container button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Estilos para el contenedor principal luego del login */
    #contenido-principal {
      display: none; /* Oculto hasta que se haga login */
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      background-image: url('FondoPag.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Bot√≥n flotante para regresar al croquis */
    .boton-home {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .boton-home button {
      background-color: #2ecc71;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .boton-home button:hover {
      background-color: #27ae60;
    }

    .logo-boton {
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
      border-radius: 4px;
    }

    /* Tarjeta lateral fija con la informaci√≥n de la habitaci√≥n */
    .card-habitacion-fija {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      font-family: Arial, sans-serif;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .card-habitacion-fija h2 {
      margin-top: 0;
    }

    .card-habitacion-fija img {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      object-fit: cover;
    }

    /* Mensaje de bienvenida inicial */
    .mensaje-bienvenida {
      position: absolute;
      top: 100px;
      right: 40px;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px 25px;
      border-radius: 15px;
      max-width: 320px;
      color: white;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }

    /* Animaci√≥n de entrada para el mensaje */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Contenedor principal que divide el croquis y el panel lateral */
    .contenedor-principal {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      gap: 20px;
    }

    /* Zona del croquis que puede desplazarse horizontalmente */
.croquis-zona {
  flex-grow: 1;
  overflow-x: auto;
  overflow-y: auto;
  padding: 20px;
  min-width: 0;
  min-height: 100vh;
  cursor: grab;
}

    .croquis-zona:active {
      cursor: grabbing;
    }

    /* Zona interna desplazable que contiene las torres */
.zona-desplazable {
  display: flex;
  flex-direction: row;
  gap: 100px;
  flex-wrap: nowrap;
  overflow-x: auto; /* üëà Para hacer scroll horizontal */
  width: 100%; /* üëà Aseg√∫rate de esto */
}


    /* Panel lateral derecho con contenido adicional */
    .panel {
      width: 35%;
      min-width: 300px;
      max-width: 450px;
      height: auto;
      max-height: 90vh;
      overflow-y: auto;
      background-color: #3d3d3d;
      padding: 20px;
      border-left: 2px solid rgba(255,255,255,0.1);
      word-wrap: break-word;
      white-space: normal;
      overflow-wrap: break-word;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px 0 0 10px;
    }

    /* Estilo de las im√°genes dentro del panel */
    .panel img {
      display: block;
      margin: 10px auto;
      border-radius: 6px;
      max-width: 100%;
      max-height: 180px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .panel img:hover {
      transform: scale(1.05);
    }

    .panel p,
    .panel h2 {
      text-align: justify;
    }

    /* Fila base para agrupar habitaciones */
    .fila-base {
      display: flex;
      gap: 6px;
      flex-wrap: nowrap;
      overflow: visible;
    }

    /* Bot√≥n que representa una habitaci√≥n */
    .habitacion-btn {
      padding: 10px 14px;
      width: 70px;
      font-size: 12px;
      background-color: #119d2b;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
      flex-shrink: 0;
      text-align: center;
      align-self: center;
    }

    .habitacion-btn:hover {
      transform: scale(1.1);
      background-color: #2980b9;
    }

    /* L√≠nea de pasillo entre las habitaciones */
    .pasillo {
      height: 25px;
      background-color: transparent;
      border-bottom: 2px dashed rgba(255, 255, 255, 0.3);
      margin: 10px 0;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    /* Prevenci√≥n de scroll horizontal global innecesario */
body {

    const zona = document.querySelector('.croquis-zona');
    let isDragging = false;
    let startX, startY, scrollLeft, scrollTop;

    zona.addEventListener('mousedown', (e) => {
      isDragging = true;
      zona.classList.add('active');
      startX = e.pageX - zona.offsetLeft;
      startY = e.pageY - zona.offsetTop;
      scrollLeft = zona.scrollLeft;
      scrollTop = zona.scrollTop;
    });

    zona.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    zona.addEventListener('mouseup', () => {
      isDragging = false;
    });

    zona.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - zona.offsetLeft;
      const y = e.pageY - zona.offsetTop;
      const walkX = (x - startX) * 1;
      const walkY = (y - startY) * 1;
      zona.scrollLeft = scrollLeft - walkX;
      zona.scrollTop = scrollTop - walkY;
    });
