  function mostrarInfo(numero) {
  const h = habitaciones[numero];

  if (!h || !h.disponible) {
    document.getElementById('panel').innerHTML = `<p>La habitación ${numero} no está disponible actualmente.</p>`;
    return;
  }

  let contenido = `
    <h2>Habitación ${numero}</h2>
    <p><strong>Vista:</strong> ${h.vista}</p>
    <p><strong>Cama:</strong> ${h.cama}</p>
    <p><strong>Piso:</strong> ${h.piso}</p>
    <p><strong>Torre:</strong> ${h.Torre}</p>
    <p><strong>Descripción:</strong> ${h.descripcion}</p>
  `;

  h.imagenes.forEach(img => {
    contenido += `<img src="${img}" alt="Habitación ${numero}">`;
  });

  document.getElementById('panel').innerHTML = contenido;
}
