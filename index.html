<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Croquis Habitaciones | Nivel 5</title>

  <style>
    /* ========== ESTILOS CSS ========== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('FondoPag.jpg'); /* Cambia este nombre por el de tu fondo real */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .boton-home {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .boton-home button {
      background-color: #2ecc71;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .boton-home button:hover {
      background-color: #27ae60;
    }

    .contenedor {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: #2f3640;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .croquis {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      margin-top: 40px;
    }

    .etiqueta {
      font-weight: bold;
      background-color: #57606f;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .habitacion-btn {
      padding: 12px 20px;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .habitacion-btn:hover {
      transform: scale(1.1);
      background-color: #2980b9;
    }

    .panel {
      margin-top: 30px;
      padding: 20px;
      background-color: #3d3d3d;
      border-radius: 10px;
    }

    .panel img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .panel img:hover {
      transform: scale(1.05);
    }
    .logo-boton {
  height: 24px;
  vertical-align: middle;
  margin-right: 8px;
  border-radius: 4px;
}

  </style>
</head>
<body>

  <!-- ========== BOT√ìN HOME ========== -->
 <div class="boton-home">
  <button onclick="irAlInicio()">
    <img src="logoparadisus.png" alt="Inicio" class="logo-boton" />
    Volver al croquis
  </button>
</div>

  <!-- ========== CONTENEDOR PRINCIPAL ========== -->
  <div class="contenedor">
    <h1>Cat√°logo de Habitaciones - Paradisus Los Cabos By M√®lia</h1>

    <div class="croquis">
      <div class="etiqueta">üè¢ Oficinas Ejecutivas</div>
      <button class="habitacion-btn" onclick="mostrarInfo()">1501</button>
    </div>

    <div class="panel" id="panel">
      <p>Selecciona una habitaci√≥n para ver los detalles.</p>
    </div>
  </div>

  <!-- ========== JAVASCRIPT ========== -->
 <script>
  const habitaciones = {
    '1501': {
      vista: 'Jard√≠n üå¥',
      cama: 'King Size üõèÔ∏è',
      piso: 5,
      Torre: 1,
      descripcion: 'Solicita a tu administrador que actualice esta secci√≥n en caso de ser requerida :)',
      disponible: true,
      imagenes: [
        'VISTAMAR.jpg',
        'VISTAHABITACION.jpg'
      ]
    }
  };

  function mostrarInfo() {
    const h = habitaciones['1501'];
    if (!h.disponible) {
      document.getElementById('panel').innerHTML = `<p>La habitaci√≥n no est√° disponible actualmente.</p>`;
      return;
    }

    let contenido = `
      <h2>Habitaci√≥n 1501</h2>
      <p><strong>Vista:</strong> ${h.vista}</p>
      <p><strong>Cama:</strong> ${h.cama}</p>
      <p><strong>Piso:</strong> ${h.piso}</p>
      <p><strong>Torre:</strong> ${h.Torre}</p>
      <p><strong>Descripci√≥n:</strong> ${h.descripcion}</p>
    `;

    h.imagenes.forEach(img => {
      contenido += `<img src="${img}" alt="Habitaci√≥n 1501">`;
    });

    document.getElementById('panel').innerHTML = contenido;
  }

  function irAlInicio() {
    document.getElementById('panel').innerHTML = `<p>Selecciona una habitaci√≥n para ver los detalles.</p>`;
  }
</script>


</body>
</html>
